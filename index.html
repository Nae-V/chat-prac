<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header>
            <div class="menu-bar">
                <div class="menu-bar-left">
                    <div class="menu-bar__icons">
                        <img src="assets/arrow-left.svg" alt="뒤로가기" />
                    </div>
                    <div class="menu-bar__user">
                        <div class="menu-bar__user-top">
                            <span class="menu-bar__user-name">슬기맘</span>
                            <span class="menu-bar__user-stat"> 36.5°C </span>
                        </div>
                        <div class="menu-bar__user-commet">보통 1시간 이내 응답</div>
                    </div>
                </div>
                <div class="menu-bar__icons">
                    <img src="assets/phone.svg" alt="phone" />
                    <img src="assets/menu.svg" alt="menu" />
                </div>
            </div>

            <div class="item-list">
                <div class="item-list__img">
                    <img src="assets/img.svg" alt="" />
                </div>
                <div class="item-list__info">
                    <div class="item-list__info-title">유모차 팔아요</div>
                    <div class="item-list__info-price">50,000원</div>
                </div>
            </div>
        </header>

        <main>
            <div class="mymsg">
                <div class="msg-time">오후 3:45</div>
                <div class="mymsg__msg">오늘 시민공원 근처에서 7시에 가능하신가요?</div>
            </div>

            <div class="othermsg">
                <div class="profile">
                    <img src="assets/img.svg" alt="" />
                </div>
                <div class="other__msg">네 가능해요 그때 봐요!</div>
                <div class="msg-time">오후 3:45</div>
            </div>

            <div class="promise">
                <div class="promise__top">
                    <div class="calender">
                        <img src="assets/calender.svg" alt="" />
                    </div>
                    <div class="date">4월 28일 (수) 오후 7:01</div>
                </div>
                <div class="promise_com">슬기맘님이 거래 약속을 설정했어요.</div>
            </div>

            <div class="confbox">약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.</div>
        </main>

        <footer>
            <div class="footer-bar">
                <div class="footer-bar__icons-plus">
                    <img src="assets/plus.svg" alt="" />
                </div>

                <div class="input-wrap">
                    <input type="text" class="chat" placeholder="메세지를 입력하세요." />
                    <img src="assets/smile.svg" alt="이모지" class="smile" />
                </div>

                <div class="footer-bar__icons-send">
                    <img src="assets/send.svg" alt="전송" />
                </div>
            </div>
        </footer>
    </body>
</html>
